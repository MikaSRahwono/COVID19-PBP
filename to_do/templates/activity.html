{% load static %}
<!DOCTYPE HTML>
<html lang="en">
  <head>
    <!--ADD HEADER-->

    <!-- Required meta tags -->

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
    <title>
      Things to do during quarantine
    </title>
  </head>

  <style>
    .nav_links_custom #home-override a {
    color: white;
    font-weight: 200;
    transition: all 0.3s ease 0s;
     }
    .nav_links_custom #home-override a:hover {
        color: #828cf6;
    }
    .nav_links_custom .data-covid-menu a {
        color: #828cf6;
        font-weight: bold;
        transition: all 0.3s ease 0s;
    }
    .nav_links_custom .data-covid-menu a:hover {
        color: white;
    }
    .body {
    }

  </style>


  <body>
  
  <div class="to-do-list">

      <div class="row-justify-content-center">
        <div class="col-8 mt-5">
          <form class="form-inline justify-content-center" id="createForm" method="post">
            {% csrf_token %}
            {% for field in form %}
              <div class="mx-3">
                <!-- {{ form.as_p }} -->
                {{ field }}
              </div>
            {% endfor %}
            <button type="button" class="btn btn-outline-success" id="createButton">Add</button>
          </form>
        </div>
        <div class="col-5 mt-5" id="taskList">
          {% for activity in activities %}
            <div class="card mb-1">
              <div class="card-body">
                {{ activity.activity }}
              </div>
            </div>
          {% endfor %}

        </div>
      </div>





    </div>




    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="{% static 'todo/js/todo.js' %}"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script> -->
  </body>
</html>
