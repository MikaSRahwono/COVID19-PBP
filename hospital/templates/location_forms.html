<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../static/hospital/css/forms.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <title>Document</title>
</head>
<body class="search-form_root">
    <div class="center">
        <h1 >Search hospital</h1>
    </div>
    <div class="center">
        <p>Dimana lokasi kamu saat ini?</p>
    </div>
    <div class="search-form_forms">
        <form action="" , method="POST", id="locform">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="submit" id="daerah_rs" placeholder="Masukkan lokasi daerah kamu">
        </form>
    </div>
</body>
    <script src="https://code.jquery.com/jquery-3.5.0.min.js"
        integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ=" crossorigin="anonymous"></script>

    <script>
        const form = document.getElementById('locform');
        form.addEventListener("submit", submitHandler);
        function submitHandler(e) {
            e.preventDefault();
            $.ajax({
                type: 'POST',
                url: '/hospital/',
                data: $("#locform").serialize(),
                dataType: 'json',
                success: function () {
                    window.location = "/hospital/results"
                }
            })
        }
    </script>
</html>
