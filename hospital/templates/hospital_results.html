<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../static/hospital/css/results.css">

    <title>Document</title>
</head>
<body class="hospital-list_root">
    <h1>Daftar Rumah Sakit</h1>
    <div class="hospital-list_cards">
        {% if hospitals %}
        {% for hospital in hospitals %}
        {% if hospital.photos %}
        <div class="hospital-list_card">
            <div class="hospital-list_container">
                <h4>{{hospital.name}}</h4>
                <a href="https://www.google.com/maps/place/?q=place_id:{{hospital.place_id}}">View in Google Maps</a>
            </div>
        </div>
        {% endif %}
        {% endfor %}
        {% endif %}
        <!-- END SECTION -->
    </div>
</body>
</html>
