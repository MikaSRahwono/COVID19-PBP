{% extends "navbar-ecek-ecek.html" %} {% block head %} {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../static/hospital/css/results.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
{% endblock head %} {% block content %}
<body class="hospital-list_root">
    <div class="center">
        <h1>Daftar Rumah Sakit</h1>
    </div>
    <div class="row hospital-list_cards">
        {% if data %}
        {% for hospital, photo in data %}
        <div class="hospital-list_card col-lg-5 col-sm-10 col-10">
            <div class="center">
                <img src="{{photo}}" alt="Foto Rumah Sakit" class="hospital-list_photo">
            </div>
            <div class="hospital-list_container">
                <h4>{{hospital.name}}</h4>
                <p>{{hospital.formatted_address}}</p>
                
                <a href="{{hospital.url}}">
                    <button type="button" class="btn btn-outline-dark">View in Google Maps</button>
                </a>
            </div>
        </div>
        {% endfor %}
        {% endif %}
        <!-- END SECTION -->
    </div>
</body>
{% endblock content %}
