{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hasil Assessment</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Poppins:wght@100&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #181818;
        }
        .bg-pbp{
            background-color: #181818;
        }
        .title-font {
            font-family: "Playfair Display";
        }
        .other-font{
            font-family: "Poppins";
        }
    </style>
</head>

<body class="bg-pbp flex flex-col h-screen">
    <div class="container m-auto">
        <div id="con-hasil" class="m-3" hidden>
            <h1 id="hasil-test" class="title-font text-5xl xl:text-7xl text-gray-50"></h1>
        </div>
        <div id="con-flav" class="m-3" hidden>
            <p  id="flav" class="text-xl xl:text-3xl text-white other-font"></p>
        </div>
        <div id="con-btn" class="mt-9 mx-3" hidden>
            <a href="">
                <button class="next rounded p-2 border-2 border-blue-50 text-blue-50 other-font text-xl xl:text-3xl w-full lg:w-auto hover:bg-indigo-400 hover:text-gray-800 transition ease-linear"></button>
            </a>
        </div>
    </div>
    <script src = "{% static 'assessmentApp.js' %}"></script>
</body>
</html>
